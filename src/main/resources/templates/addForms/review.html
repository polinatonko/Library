<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<div th:replace="~{fragments/head.html :: head('Leave review')}"></div>

<body>

<div th:replace="~{fragments/navbar.html :: navbar}"></div>

<div class="container-fluid ps-md-0">
    <div class="login d-flex align-items-center py-5">
        <div class="container">
            <div class="col-md-9 col-lg-8 mx-auto">
                <h3 class="login-heading mb-4">Leave review</h3>

                <form class="login-form" th:action="@{/reviews/create-review}" th:object="${review}" method="post">

                    <input required type="hidden" th:field="*{editionId}" class="form-control">

                    <div class="row" style="display: block; margin-left: auto; margin-right: auto;">
                        <label for="input-6" class="control-label" style="font-size: 20pt; font-style: bold;"></label>
                        <input id="input-6" name="input-6" class="rating rating-loading" th:field="*{rating}" data-min="1" data-max="5" data-step="1" data-show-clear="false" data-show-caption="false" data-size="sm">
                    </div>

                    <div class="row" style="display: block; margin-left: auto; margin-right: auto;">
                        <div class="form-floating col-auto mb-3">
                            <textarea required type="text" th:field="*{content}" class="form-control" id="floatingContent" placeholder="Content" style=" height: 400px;"></textarea>
                            <label for="floatingContent">Content</label>
                            <p th:each="error : ${#fields.errors('content')}"
                               th:text="${error}" class="alert alert-danger" role="alert">Validation error</p>
                        </div>
                    </div>

                    <div class="text-center">
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="submit" class="btn btn-md btn-dark btn-bg-dark.bg-gradient btn-login fw-bold">Submit</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/js/star-rating.min.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/themes/krajee-svg/theme.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>

<script>
    $.fn.selectpicker.Constructor.BootstrapVersion = '4';

    function updateSelectedOption(value) {
            document.getElementById('selectedValueId').value = value;
        }

        function updateSelectedOption2(value) {
            document.getElementById('selectedValueId2').value = value;
        }

   function updateSelectedAuthorOption(value) {
            document.getElementById('selectedAuthorId').value = value;
        }

    //# /edit/editBook.html=my.js
</script>

</body>
</html>
