<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<div th:replace="fragments/head.html :: head('Add user')"></div>

<body>

<div th:replace="fragments/navbar.html :: navbar"></div>

<div class="container-fluid ps-md-0">
    <div class="login d-flex align-items-center py-5">
                <div class="container">
                        <div class="col-md-9 col-lg-8 mx-auto">
                            <h3 class="login-heading mb-4">Create user</h3>

                            <form class="login-form" th:action="@{/add-user-post}" th:object="${user}" method="post">
                                <div class="form-floating mb-3">
                                    <input required type="text" th:field="*{lastName}" class="form-control" id="floatingLastName" placeholder="Last name">
                                    <label for="floatingLastName">Last name</label>
                                    <p th:each="error : ${#fields.errors('lastName')}"
                                       th:text="${error}" class="alert alert-danger" role="alert">Validation error</p>
                                </div>

                                <div class="form-floating mb-3">
                                    <input required type="text" th:field="*{name}" class="form-control" id="floatingName" placeholder="Name">
                                    <label for="floatingName">First name</label>
                                    <p th:each="error : ${#fields.errors('name')}"
                                       th:text="${error}" class="alert alert-danger" role="alert">Validation error</p>
                                </div>

                                <div class="form-floating mb-3">
                                    <input required type="text" th:field="*{middleName}" class="form-control" id="floatingMiddleName" placeholder="Middle name">
                                    <label for="floatingMiddleName">Middle name</label>
                                    <p th:each="error : ${#fields.errors('middleName')}"
                                       th:text="${error}" class="alert alert-danger" role="alert">Validation error</p>
                                </div>

                                <div class="input-group form-floating mb-4">
                                    <i class="bi bi-envelope-open input-group-text"></i>
                                    <input required type="email" th:field="*{email}" class="form-control" id="floatingEmail" placeholder="name@example.com">
                                    <label for="floatingEmail" id="myLabel2">Email address</label>
                                    <p th:each="error : ${#fields.errors('email')}"
                                       th:text="${error}" class="alert alert-danger" role="alert">Validation error</p>
                                </div>

                                <div class="input-group form-floating mb-4">
                                    <i class="bi bi-key-fill input-group-text"></i>
                                    <input type="password" th:field="*{password}" class="form-control" id="floatingPassword" placeholder="Password">
                                    <label for="floatingPassword" id="myLabel3">Password</label>
                                </div>

                                <div class="input-group form-floating mb-3">
                                    <i class="bi bi-key input-group-text"></i>
                                    <input type="password" th:field="*{matchingPassword}" class="form-control" id="floatingPasswordAgain" placeholder="Password again">
                                    <label for="floatingPasswordAgain" id="myLabel4">Confirm password</label>
                                    <p th:each="error : ${#fields.errors('matchingPassword')}"
                                       th:text="${error}" class="alert alert-danger" role="alert">Passwords don't match</p>
                                </div>

                                <div th:replace="fragments/datepicker.html :: datepicker"></div>

                                <div class="input-group form-floating mb-3">
                                    <i class="bi bi-person-fill input-group-text"></i>
                                    <select class="form-select" name="role">
                                        <option th:each="roleOpt : ${T(com.example.library.enums.ERole).values()}"
                                                th:value="${roleOpt}" th:text="${roleOpt.name}"></option>
                                    </select>
                                </div>


                                <div class="d-grid">


                                    <button class="btn btn-lg btn-dark btn-bg-dark.bg-gradient btn-login fw-bold mb-2" type="submit">Create</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/js/datepicker-full.min.js"></script>

<script type="text/javascript" th:src="@{/js/datepicker.js}"></script>



</body>

</html>
