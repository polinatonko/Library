<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<div th:replace="fragments/head.html :: head('Add author')"></div>

<body>

<div th:replace="fragments/navbar.html :: navbar"></div>

<div class="container-fluid ps-md-0">
    <div class="login d-flex align-items-center py-5">
        <div class="container">
            <div class="col-md-9 col-lg-8 mx-auto">
                <h3 class="login-heading mb-4">Add author</h3>

                <form class="login-form" th:action="@{/authors/add-post}" th:object="${object}" method="post">
                    <div class="input-group form-floating mb-3">
                        <input required type="text" th:field="*{fullName}" class="form-control" id="floatingFullName" placeholder="Full name">
                        <label for="floatingFullName">Full name</label>
                        <p th:each="error : ${#fields.errors('fullName')}"
                           th:text="${error}" class="alert alert-danger" role="alert">Validation error</p>
                    </div>

                    <div class="input-group form-floating mb-3">
                        <i class="bi bi-info-circle input-group-text"></i>
                        <textarea required type="text" th:field="*{bio}" class="form-control" id="floatingBio" placeholder="Bio"></textarea>
                        <label for="floatingBio" id="myLabel3">Bio</label>
                        <p th:each="error : ${#fields.errors('bio')}"
                           th:text="${error}" class="alert alert-danger" role="alert">Validation error</p>
                    </div>

                    <div class="d-grid">
                        <button class="btn btn-lg btn-dark btn-bg-dark.bg-gradient btn-login fw-bold mb-2" type="submit">Add</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/js/datepicker-full.min.js"></script>

<script type="text/javascript" th:src="@{/js/datepicker.js}"></script>


</body>

</html>
