<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<div th:replace="fragments/head.html :: head"></div>

<body>

<div th:replace="fragments/navbar.html :: navbar"></div>


<div class="container-fluid ps-md-0">
    <div class="login d-flex align-items-center py-5">
        <div class="container">
            <div class="col-md-9 col-lg-8 mx-auto">
                <h3 class="login-heading mb-4">Form return</h3>

                <form class="login-form" th:action="@{/create-return}" th:object="${action}" method="post">

                    <div class="row">

                        <div class="col-md-4">
                            <select class="form-control selectpicker"
                                    id="edition"
                                    th:field="*{editionId}"
                                    data-live-search="true"
                                    data-size="5"
                                    data-width="fit">
                                <option th:each="b : ${books}"
                                        th:value="${b.id}"
                                        th:text="${b.name}"
                                ></option>
                            </select>
                        </div>

                    </div>

                    <div class="row">

                        <div class="col-md-4">
                            <select class="form-control selectpicker"
                                    id="user"
                                    th:field="*{userId}"
                                    data-live-search="true"
                                    data-size="5"
                                    data-width="fit">
                                <option th:each="u : ${users}"
                                        th:value="${u.id}"
                                        th:text="${u.getShortName()}"
                                ></option>
                            </select>
                        </div>

                    </div>


                    <div class="text-center">
                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="submit" class="btn btn-md btn-dark btn-bg-dark.bg-gradient btn-login text-uppercase fw-bold">Form</button>
                        </div>
                    </div>
                </form>

                <div class="error alert alert-dark" th:if="${returnError} == true"
                         role="alert">
                        Issuance doesn't exists.</div>

            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/js/star-rating.min.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/themes/krajee-svg/theme.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>

<script>
    $.fn.selectpicker.Constructor.BootstrapVersion = '4';

    function updateSelectedOption(value) {
            document.getElementById('selectedValueId').value = value;
        }

        function updateSelectedOption2(value) {
            document.getElementById('selectedValueId2').value = value;
        }

   function updateSelectedAuthorOption(value) {
            document.getElementById('selectedAuthorId').value = value;
        }

    //# /edit/editBook.html=my.js
</script>

</body>
</html>
