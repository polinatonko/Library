<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<div th:replace="~{fragments/head.html :: head('Add publisher')}"></div>

<body>

<div th:replace="~{fragments/navbar.html :: navbar}"></div>

<div class="container-fluid ps-md-0">
    <div class="login d-flex align-items-center py-5">
        <div class="container">
            <div class="col-md-9 col-lg-8 mx-auto">
                <h3 th:text="#{add.publisher}" class="login-heading mb-4"></h3>

                <form class="login-form" th:action="@{/publishers/add-publisher-post}" th:object="${publisher}" method="post">
                    <div class="input-group form-floating mb-3">
                        <input required type="text" th:field="*{name}" class="form-control" id="floatingName" placeholder="Name">
                        <label th:text="#{name}" for="floatingName"></label>
                        <p th:each="error : ${#fields.errors('name')}"
                           th:text="${error}" class="alert alert-danger" role="alert"></p>
                    </div>

                    <div class="input-group form-floating mb-3">
                        <i class="bi bi-info-circle input-group-text"></i>
                        <textarea required type="text" th:field="*{description}" class="form-control" id="floatingDescription" placeholder="Description"></textarea>
                        <label th:text="#{description}" for="floatingDescription" id="myLabel3"></label>
                        <p th:each="error : ${#fields.errors('description')}"
                           th:text="${error}" class="alert alert-danger" role="alert"></p>
                    </div>

                    <div class="input-group form-floating mb-3">
                        <i class="bi bi-geo-alt-fill input-group-text"></i>
                        <input required type="text" th:field="*{address}" class="form-control" id="floatingAddress" placeholder="Address">
                        <label th:text="#{address}" for="floatingAddress" id="myLabel2"></label>
                        <p th:each="error : ${#fields.errors('address')}"
                           th:text="${error}" class="alert alert-danger" role="alert"></p>
                    </div>

                    <div class="input-group form-floating mb-3">
                        <i class="bi bi-tags input-group-text"></i>
                        <input required type="text" th:field="*{ISBNPrefix}" class="form-control" id="floatingISBNPrefix" placeholder="ISBN prefix">
                        <label th:text="#{isbn.prefix}" for="floatingISBNPrefix" id="myLabel1"></label>
                        <p th:each="error : ${#fields.errors('ISBNPrefix')}"
                           th:text="${error}" class="alert alert-danger" role="alert"></p>
                    </div>

                    <div class="d-grid">
                        <button th:text="#{add}" class="btn btn-lg btn-dark btn-bg-dark.bg-gradient btn-login fw-bold mb-2" type="submit"></button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/js/datepicker-full.min.js"></script>

<script type="text/javascript" th:src="@{/js/datepicker.js}"></script>

<script type="text/javascript" th:src="@{/js/localization.js}"></script>

</body>

</html>
