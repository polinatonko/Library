<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<div th:replace="fragments/head.html :: head"></div>

<body>

<div th:replace="fragments/navbar.html :: navbar"></div>

<div class="container rounded-top">
    <div class="row justify-content-center m-5">
        <div class="col-md-offset-3 col-md-12 col-lg-6 text-center">
            <div class="container">
                <div class="row">

                    <div class="col">
                        <div>
                            <canvas id="tagcanvas2" width="500" height="500"></canvas>
                        </div>
                    </div>

                    <div id="ptTags">
                        <div th:block th:each="genre: ${genres}">
                            <a th:href="@{/genres/genre/{id} (id=${genre.id})}" th:text="${genre.name}"></a>
                        </div>
                </div>

            </div>
        </div>
    </div>
    <div class="col-md-offset-3 col-md-12 col-lg-6 text-center">
        <div class="jumbotron m-5">
            <h1 class="display-4">Welcome to main page!</h1>
        </div>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/js/star-rating.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/js/datepicker-full.min.js"></script>
    <script type="text/javascript" th:src="@{/js/datepicker.js}"></script>
    <script src="https://cdn.jsdelivr.net/gh/kartik-v/bootstrap-star-rating@4.1.2/themes/krajee-svg/theme.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <script src="https://bootstraptema.ru/plugins/2015/tagcanvas/jquery.tagcanvas.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        window.onload = function() {
            TagCanvas.textFont = 'Arial Black';
            TagCanvas.textColour = '#1b6e4a';
            TagCanvas.textHeight = 15;
            TagCanvas.outlineColour = '#8AA8A1';
            TagCanvas.outlineThickness = 3;
            TagCanvas.outlineOffset = 5;
            TagCanvas.outlineMethod = 'outline';
            TagCanvas.maxSpeed = 0.02;
            TagCanvas.minBrightness = 0.2;
            TagCanvas.depth = 0.95;
            TagCanvas.pulsateTo = 0.2;
            TagCanvas.pulsateTime = 0.75;
            TagCanvas.decel = 0.9;
            TagCanvas.reverse = true;
            TagCanvas.wheelZoom = false;
            TagCanvas.fadeIn = 800;
            try {
                TagCanvas.Start('tagcanvas2','ptTags', {shape:'vcylinder'});
            } catch(e) {
            }
        };

    </script>

</body>
</html>
