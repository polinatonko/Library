<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<div th:replace="fragments/head.html :: head('Login')"></div>

<body>

<div class="container-fluid ps-md-0">
    <div class="row g-0">
        <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
        <div class="col-md-8 col-lg-6">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-9 col-lg-8 mx-auto">
                            <h3 class="login-heading mb-4">Welcome back!</h3>

                            <div th:if="${messageHeader != null}" class="alert alert-success alert-dismissible fade show" role="alert">
                                <h4 class="alert-heading" th:text="${messageHeader}"/>
                                <hr>
                                <a th:text="${messageBody}"/>
                                <button type="button" class="close" data-bs-dismiss="alert" aria-label="close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>

                            <div class="error alert alert-danger alert-dismissible" th:if="${#strings.toString(param.error)} == 'true'"
                                 role="alert">
                                Authentication error.
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>

                            <div class="error alert alert-danger alert-dismissible" th:if="${#strings.toString(param.error)} == 'bad-credentials'"
                                 role="alert">
                                Invalid password.
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>

                            <div class="error alert alert-danger alert-dismissible" th:if="${#strings.toString(param.error)} == 'disabled'"
                                 role="alert">
                                This account is disabled.
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>

                            <div class="error alert alert-danger alert-dismissible" th:if="${#strings.toString(param.error)} == 'locked'"
                                 role="alert">
                                This account is locked.
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>

                            <div class="error alert alert-dark alert-dismissible" th:if="${param.logout}"
                                 role="alert">
                                You have been logged out.
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>

                            <div class="error alert alert-success alert-dismissible" th:if="${passwordChanged}"
                                 role="alert">
                                Password was successfully changed.
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>

                            <!-- Sign In Form -->

                            <form class="login-form" th:action="@{/login}" method="post">
                                <div class="input-group form-floating mb-3">
                                    <i class="bi bi-envelope-open input-group-text"></i>
                                    <input required type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                    <label for="floatingInput" id="myLabel1">Email address</label>
                                </div>

                                <div class="input-group form-floating mb-3">
                                    <i class="bi bi-key input-group-text"></i>
                                    <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                                    <label for="floatingPassword" id="myLabel2">Password</label>
                                </div>

                                <div class="d-grid">
                                    <button class="btn btn-lg btn-dark btn-bg-dark.bg-gradient btn-login fw-bold mb-2" type="submit">Sign in</button>
                                    <div class="text-center">
                                        <a class="small text-secondary" th:href="@{/forgot-password}">Forgot password?</a>
                                    </div>
                                    <div class="small text-secondary text-center">
                                        Don't have an account?
                                        <a class="text-dark" th:href="@{/reader/register}">Register</a>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
