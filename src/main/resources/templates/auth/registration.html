<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<div th:replace="~{fragments/head.html :: head('Registration')}"></div>

<body>

<div class="container-fluid ps-md-0">
    <div class="row g-0">
        <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
        <div class="col-md-8 col-lg-6">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-9 col-lg-8 mx-auto">
                            <h3 th:text="#{welcome}" class="login-heading mb-4"></h3>

                            <!-- Sign Up Form -->
                            <form class="login-form" th:object="${user}" th:action="@{/reader/register}" method="post">
                                <div class="form-floating mb-3">
                                    <input required type="text" th:field="*{lastName}" class="form-control" id="floatingLastName" placeholder="Last name">
                                    <label th:text="#{last.name}" for="floatingLastName"></label>
                                    <p th:each="error : ${#fields.errors('lastName')}"
                                       th:text="${error}" class="alert alert-danger" role="alert"></p>
                                </div>

                                <div class="form-floating mb-3">
                                    <input required type="text" th:field="*{name}" class="form-control" id="floatingName" placeholder="Name">
                                    <label th:text="#{first.name}" for="floatingName"></label>
                                    <p th:each="error : ${#fields.errors('name')}"
                                       th:text="${error}" class="alert alert-danger" role="alert"></p>
                                </div>

                                <div class="form-floating mb-3">
                                    <input required type="text" th:field="*{middleName}" class="form-control" id="floatingMiddleName" placeholder="Middle name">
                                    <label th:text="#{middle.name}" for="floatingMiddleName"></label>
                                    <p th:each="error : ${#fields.errors('middleName')}"
                                       th:text="${error}" class="alert alert-danger" role="alert"></p>
                                </div>

                                <div class="input-group form-floating mb-4">
                                    <i class="bi bi-envelope-open input-group-text"></i>
                                    <input required type="email" th:field="*{email}" class="form-control" id="floatingEmail" placeholder="name@example.com">
                                    <label th:text="#{email}" for="floatingEmail" id="myLabel2"></label>
                                    <p th:each="error : ${#fields.errors('email')}"
                                       th:text="${error}" class="alert alert-danger alert-dismissible" role="alert">
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </p>
                                </div>

                                <div class="input-group form-floating mb-4">
                                    <i class="bi bi-key-fill input-group-text"></i>
                                    <input type="password" th:field="*{password}" class="form-control" id="floatingPassword" placeholder="Password">
                                    <label th:text="#{password}" for="floatingPassword" id="myLabel3"></label>
                                    <p th:each="error : ${#fields.errors('password')}"
                                       th:text="${error}" class="alert alert-danger alert-dismissible" role="alert">
                                        Passwords don't match
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </p>
                                </div>

                                <div class="input-group form-floating mb-3">
                                    <i class="bi bi-key input-group-text"></i>
                                    <input type="password" th:field="*{matchingPassword}" class="form-control" id="floatingPasswordAgain" placeholder="Confirm password">
                                    <label th:text="#{confirm.password}" for="floatingPasswordAgain" id="myLabel4"></label>
                                    <p th:each="error : ${#fields.errors('matchingPassword')}"
                                       th:text="${error}" class="alert alert-danger alert-dismissible" role="alert">
                                        Passwords don't match
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                    </p>
                                </div>

                                <div th:replace="~{fragments/datepicker.html :: datepicker}"></div>

                                <div class="d-grid">
                                    <button th:text="#{sign.up}" class="btn btn-lg btn-dark btn-bg-dark.bg-gradient btn-login fw-bold mb-2" type="submit"></button>
                                    <div th:text="#{have.account}" class="small text-secondary text-center">
                                        <a th:text="#{login}" class="text-dark" th:href="@{/login}"></a>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/js/datepicker-full.min.js"></script>

<script type="text/javascript" th:src="@{/js/datepicker.js}"></script>

<script type="text/javascript" th:src="@{/js/localization.js}"></script>

</body>

</html>
