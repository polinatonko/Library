<div th:fragment="bookingsModal(actions)">
    <div th:block th:each="a : ${actions}">
        <div class="modal fade"  th:attr="id=${'cancelActionModal' + a?.id}, aria-labelledby=${'#cancelActionModalLabel' + a?.id}" data-backdrop="false" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document" style="z-index: 1100;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" th:attr="id=${'cancelActionModalLabel' + a?.id}">Cancel booking</h5>
                        <button type="button" class="close d-flex justify-content-end" data-bs-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    </div>

                    <div class="modal-body">
                        <p>Do you really want to cancel this booking?</p>

                        <form class="login-form"
                              th:action="@{/books/cancel-book/{id} (id=${a.id})}"
                              method="post">

                            <div class="text-center">
                                <div class="btn-group" role="group" aria-label="Basic example">
                                    <button type="button" class="btn btn-lg btn-secondary btn-bg-secondary.bg-gradient btn-login  fw-bold" data-bs-dismiss="modal">No</button>
                                    <button type="submit" class="btn btn-lg btn-dark btn-bg-dark.bg-gradient btn-login  fw-bold">Yes</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
