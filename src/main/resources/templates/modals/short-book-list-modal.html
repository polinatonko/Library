<div th:fragment="short_book_list_modals(books)">
    <div th:block th:each="b : ${books}">
    <div class="modal fade"  th:attr="id=${'cancelLikeModal' + b.id}, aria-labelledby=${'#cancelLikeModalLabel' + b?.id}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document" >
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" th:attr="id=${'cancelLikeModalLabel' + b.id}">Cancel like</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <form class="login-form" th:action="@{/books/like/{editionId} (editionId=${b.id})}" method="post">

                        <p>Do you really want to unlike [[${b.name}]]?</p>

                        <div class="text-center">
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-lg btn-secondary btn-bg-secondary.bg-gradient btn-login  fw-bold" data-bs-dismiss="modal">No</button>
                                <button type="submit" class="btn btn-lg btn-dark btn-bg-dark.bg-gradient btn-login  fw-bold">Yes</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
