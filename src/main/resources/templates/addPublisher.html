<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/css/datepicker.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <link th:href="@{/css/login-page.css}" rel="stylesheet" />
    <style>
        h3 {
  text-align: center;
}
    </style>
</head>

<body>

<div th:replace="fragments/navbar.html :: navbar"></div>

<div class="container-fluid ps-md-0">
    <div class="login d-flex align-items-center py-5">
        <div class="container">
            <div class="col-md-9 col-lg-8 mx-auto">
                <h3 class="login-heading mb-4">Add publisher</h3>

                <form class="login-form" th:action="@{/publishers/add-publisher-post}" th:object="${publisher}" method="post">
                    <div class="input-group form-floating mb-3">
                        <input required type="text" th:field="*{name}" class="form-control" id="floatingName" placeholder="Name">
                        <label for="floatingName">Name</label>
                        <p th:each="error : ${#fields.errors('name')}"
                           th:text="${error}" class="alert alert-danger" role="alert">Validation error</p>
                    </div>

                    <div class="input-group form-floating mb-3">
                        <i class="bi bi-info-circle input-group-text"></i>
                        <input required type="text" th:field="*{description}" class="form-control" id="floatingDescription" placeholder="Description">
                        <label for="floatingDescription" id="myLabel3"></label>
                        <p th:each="error : ${#fields.errors('description')}"
                           th:text="${error}" class="alert alert-danger" role="alert">Validation error</p>
                    </div>

                    <div class="input-group form-floating mb-3">
                        <i class="bi bi-geo-alt-fill input-group-text"></i>
                        <input required type="text" th:field="*{address}" class="form-control" id="floatingAddress" placeholder="Address">
                        <label for="floatingAddress" id="myLabel2"></label>
                        <p th:each="error : ${#fields.errors('address')}"
                           th:text="${error}" class="alert alert-danger" role="alert">Validation error</p>
                    </div>

                    <div class="input-group form-floating mb-3">
                        <i class="bi bi-tags input-group-text"></i>
                        <input required type="text" th:field="*{ISBNPrefix}" class="form-control" id="floatingISBNPrefix" placeholder="ISBN prefix">
                        <label for="floatingISBNPrefix" id="myLabel1">ISBN prefix</label>
                        <p th:each="error : ${#fields.errors('ISBNPrefix')}"
                           th:text="${error}" class="alert alert-danger" role="alert">Validation error</p>
                    </div>

                    <div class="d-grid">
                        <button class="btn btn-lg btn-dark btn-bg-dark.bg-gradient btn-login text-uppercase fw-bold mb-2" type="submit">Add</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/js/datepicker-full.min.js"></script>

<script type="text/javascript" th:src="@{/js/datepicker.js}"></script>


</body>

</html>
