<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<div th:replace="fragments/head.html :: head"></div>

<body>

<div th:replace="fragments/navbar.html :: navbar"></div>

<div class="container light-style flex-grow-1 container-p-y">

    <div class="card mb-3">
        <div class="row no-gutters">
            <div class="col-md-4">
                <img th:if="${object.photo}" th:src="@{${object.photo.url}}" alt="image" class="card-img">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title" th:text="${object.fullName}"></h5>
                    <p class="card-text" th:text="${object.bio}"></p>
                    <div class="buttons">
                        <button class="btn btn-sm btn-outline-dark px-4" onclick="showEditions()">View editions</button>

                        <div id="list" hidden="hidden">
                            <div th:replace="lists/books-short.html :: books_short(${object.books})"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/js/datepicker-full.min.js"></script>

<script>

    function showEditions() {
        var list = document.getElementById('list');
        if (list.hasAttribute('hidden'))
            list.removeAttribute('hidden');
        else
            list.setAttribute('hidden', 'hidden');
    }
</script>

</body>
</html>
