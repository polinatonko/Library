<html xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">

<div th:replace="fragments/head.html :: head"></div>

<body>

<div th:replace="fragments/navbar.html :: navbar"></div>

<div class="container-fluid ps-md-0">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                        <div class="col-md-9 col-lg-8 mx-auto">
                            <h3 class="login-heading mb-4">Reset password</h3>

                            <form class="login-form" th:object="${passwordDto}" th:action="@{/save-password}" method="post">
                                <div class="error alert alert-danger" th:if="${param.error}"
                                     role="alert">
                                    Reset password error</div>

                                <div class="input-group form-floating mb-3">
                                    <input required type="password" th:field="*{password}" placeholder="New password" class="form-control">
                                    <label for="password">New password</label>
                                </div>
                                <div class="input-group form-floating mb-3">
                                    <input required type="password" th:field="*{matchingPassword}" placeholder="Confirm new password" class="form-control">
                                    <label for="matchingPassword">Confirm new password</label>
                                </div>
                                <div class="input-group form-floating mb-3">
                                    <input required type="text" th:field="*{token}" class="form-control" hidden="hidden">
                                    <label for="token" hidden="hidden">Just hidden token</label>
                                </div>

                                <button class="btn btn-lg btn-dark btn-bg-dark.bg-gradient btn-login text-uppercase fw-bold mb-2" type="submit"
                                >Save changes</button>
                            </form>

                        </div>
                </div>
            </div>
        </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/js/datepicker-full.min.js"></script>
<script type="text/javascript" th:src="@{/js/datepicker.js}"></script>

</body>
</html>
