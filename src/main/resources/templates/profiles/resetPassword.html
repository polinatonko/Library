<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html">

<div th:replace="fragments/head.html :: head('Reset password')"></div>

<body>

<div th:replace="fragments/navbar.html :: navbar"></div>


<div class="container-fluid ps-md-0">
    <div class="login d-flex align-items-center py-5">
        <div class="container">
            <div class="col-md-4 col-lg-8 mx-auto">
                <h3 class="login-heading mb-4">Password reset</h3>

                <form class="login-form" th:action="@{/reset-password}" method="post">
                    <div class="error alert alert-danger alert-dismissible" th:if="${param.error}"
                         role="alert">
                        User with such email doesn't exist.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <div class="input-group form-floating mb-3">
                        <input required type="email" name="email" class="form-control" id="email" placeholder="name@example.com">
                        <label for="email">Enter email</label>
                    </div>

                    <button class="btn btn-lg btn-dark btn-bg-dark.bg-gradient btn-login  fw-bold mb-2" type="submit"
                            style="display: block; margin-left: auto; margin-right: auto;"
                    >Send reset email</button>
                </form>

                <div class="small text-secondary text-center">
                    Already have an account?
                    <a class="text-dark" th:href="@{/login}">Sign in</a>
                </div>

                <div class="small text-secondary text-center">
                    Don't have an account?
                    <a class="text-dark" th:href="@{/reader/register}">Register</a>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
