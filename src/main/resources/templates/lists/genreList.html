<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html" xmlns:sec="http://www.w3.org/1999/xhtml">

<div th:replace="fragments/head.html :: head"></div>

<body>

<div th:replace="fragments/navbar.html :: navbar"></div>

<table>
    <tr>
        <th>Id</th>
        <th>
            Name
        </th>
    </tr>

    <tr th:each="genre : ${genres}">
        <td th:text="${genre.id}"></td>
        <td>
            <a th:href="@{/genres/genre/{id} (id=${genre.id}) }" th:text="${genre.name}"></a>
        </td>
        <td sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_LIBRARIAN')">
            <form th:action="@{/genres/delete-genre/{id} (id=${genre.id})}" th:object="${genre}" method="post">
                <button type="submit" name="id" th:value="*{id}">
                    Delete
                </button>
            </form>
        </td>
    </tr>
</table>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>

</body>
</html>
