<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<div th:replace="fragments/head.html :: head"></div>

<body>

<div th:replace="fragments/navbar.html :: navbar"></div>

<div class="col">
    <div class="row">
        <div class="col-sm">
        </div>
        <div class="col-sm">
            <div class="card-header border-0">
                <h3 class="mb-0">Editions</h3>
            </div>
        </div>
        <div class="col-sm d-flex justify-content-end">
            <a class="btn btn-sm btn-secondary btn-bg-secondary.bg-gradient btn-login text-uppercase fw-bold mb-2"
               th:href="@{/editions/add-edition}">Add edition</a>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table align-items-center table-flush">
            <thead class="thead-light">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">ISBN</th>
                <th scope="col">Language</th>
                <th scope="col">Publishing date</th>
                <th scope="col">Publisher</th>
                <th scope="col">Pages count</th>
                <th scope="col">Copies count</th>
                <th scope="col">Age limit</th>
                <th scope="col">Rating</th>
                <th scope="col">Edition format</th>
                <th scope="col">Bibliographic record</th>
                <th scope="col">Actions</th>
                <th scope="col">Reviews</th>
            </tr>

            </thead>

            <tbody>
            <tr th:each="edition : ${form.objects}">
                <td th:text="${edition.id}"></td>
                <td th:text="${edition.name}"></td>
                <td th:text="${edition.ISBN}"></td>
                <td th:text="${edition.language}"></td>
                <td th:replace="fragments/datepicker.html : datepicker"></td>
                <td th:text="${edition.publisher}"></td>
                <td th:text="${edition.pagesCount}"></td>
                <td th:text="${edition.copiesCount}"></td>
                <td th:text="${edition.ageLimit}"></td>
                <td th:text="${edition.rating}"></td>

                <div class="input-group form-floating mb-3">
                    <i class="bi bi-person-fill input-group-text"></i>
                    <select class="form-select" name="format">
                        <option th:each="formatOpt : ${T(com.example.library.enums.EditionFormat).values()}"
                                th:value="${formatOpt}" th:text="${formatOpt.name}"></option>
                    </select>
                </div>

                <td th:text="${edition.bibliographicRecord}"></td>
                <td>actions</td>
                <td>reviews</td>

                <td class="text-right">
                    <div class="dropdown">
                        <a class="btn btn-sm" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="bi bi-list"></i>
                        </a>
                        <div class="dropdown-menu dropdown-menu-right dropdown-menu-arrow">
                            <a class="dropdown-item"
                               data-bs-toggle="modal"
                               th:attr="data-bs-target='#deleteModal' + ${edition.id}">Delete</a>

                            <a class="dropdown-item"
                               data-bs-toggle="modal"
                               th:attr="data-bs-target='#editModal' + ${edition.id}">Edit</a>
                        </div>
                    </div>
                </td>
            </tr>

            </tbody>
        </table>
    </div>

    <div th:block th:each="publisher, it : ${form.objects}">
        <div class="modal fade"  th:attr="id=${'editModal' + publisher.id}, aria-labelledby=${'#editModalLabel' + publisher.id}" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document" >
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" th:attr="id=${'editModalLabel' + publisher.id}">Edit publisher</h5>
                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">
                        <form class="login-form" th:action="@{/publishers/edit-publisher/{id}(id=${publisher.id})}" th:object="${form}" method="post">
                            <div class="form-floating mb-3">
                                <input disabled="disabled" required type="text" th:field="*{objects[__${it.index}__].id}" class="form-control" th:attr="id=${'floatingId' + publisher.id}">
                                <label th:attr="for=${'#floatingId' + publisher.id}">Id</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input required type="text" th:field="*{objects[__${it.index}__].name}" class="form-control" th:attr="id=${'floatingName' + publisher.id}" placeholder="Name">
                                <label th:attr="for=${'#floatingName' + publisher.id}">Name</label>
                                <p th:each="error : ${#fields.errors('objects[__${it.index}__].name')}"
                                   th:text="${error}" class="alert alert-danger" role="alert">Validation error</p>
                            </div>

                            <div class="form-floating mb-3">
                                <input required type="text" th:field="*{objects[__${it.index}__].description}" class="form-control" th:attr="id=${'floatingDescription' + publisher.id}" placeholder="Description">
                                <label th:attr="for=${'#floatingDescription' + publisher.id}">Description</label>
                                <p th:each="error : ${#fields.errors('objects[__${it.index}__].description')}"
                                   th:text="${error}" class="alert alert-danger" role="alert">Validation error</p>
                            </div>

                            <div class="form-floating mb-3">
                                <input required type="text" th:field="*{objects[__${it.index}__].address}" class="form-control" th:attr="id=${'floatingAddress' + publisher.id}" placeholder="Address">
                                <label th:attr="for=${'#floatingAddress' + publisher.id}">Address</label>
                                <p th:each="error : ${#fields.errors('objects[__${it.index}__].address')}"
                                   th:text="${error}" class="alert alert-danger" role="alert">Validation error</p>
                            </div>

                            <div class="form-floating mb-3">
                                <input required type="text" th:field="*{objects[__${it.index}__].ISBNPrefix}" class="form-control" th:attr="id=${'floatingISBNPrefix' + publisher.id}" placeholder="ISBN prefix">
                                <label th:attr="for=${'#floatingISBNPrefix' + publisher.id}">ISBN prefix</label>
                                <p th:each="error : ${#fields.errors('objects[__${it.index}__].ISBNPrefix')}"
                                   th:text="${error}" class="alert alert-danger" role="alert">Validation error</p>
                            </div>

                            <div class="text-center">
                                <div class="btn-group" role="group" aria-label="Basic example">
                                    <button type="button" class="btn btn-lg btn-secondary btn-bg-secondary.bg-gradient btn-login text-uppercase fw-bold" data-bs-dismiss="modal">Cancel</button>
                                    <button type="submit" class="btn btn-lg btn-dark btn-bg-dark.bg-gradient btn-login text-uppercase fw-bold">Save changes</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="modals/confirmDeletion :: modal(${form}, 'publisher')"></div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/js/datepicker-full.min.js"></script>

<script type="text/javascript" th:src="@{/js/datepicker.js}"></script>

</body>
</html>
