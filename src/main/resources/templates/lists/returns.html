<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8"/>

    <link th:href="@{/css/login-page.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/css/datepicker.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <style>
        h3 {
            text-align: center;
        }
    </style>
</head>

<body>

<div th:replace="fragments/navbar.html :: navbar"></div>

<div class="col">
    <div class="row justify-content-center">
        <div class="col-auto">
            <div class="card-header border-0">
                <h3 class="mb-0">Returns</h3>
            </div>
        </div>
        <div class="col-auto">
            <div class="col-sm d-flex justify-content-end">
                <a class="btn btn-md btn-light btn-bg-light.bg-gradient btn-login text-uppercase fw-bold mb-2"
                   th:href="@{/return}"><i class="bi bi-plus-square"></i></a>
            </div>
        </div>
    </div>

    <div th:replace="fragments/search-by-date.html :: search_by_date (${period}, 'return')"></div>

    <div class="table-responsive">
        <table class="table align-items-center table-flush">
            <thead class="thead-light">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Date</th>
                <th scope="col">Edition</th>
                <th scope="col">Used id</th>
                <th scope="col">Status</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="a : ${actions}">
                <td th:text="${a?.id}"></td>

                <td th:text="${#dates.format(a?.day, 'dd-MM-yyyy HH:mm:ss')}"></td>

                <td>
                    <a th:href="@{/books/{id} (id=${a?.edition?.id})}" th:text="${a?.edition?.name}"></a>
                </td>

                <td th:text="${a?.user?.id}"></td>

                <td>
                    <span class="badge badge-dot mr-4">
                        <div th:switch="${a?.status}">
                            <p th:case="${T(com.example.library.enums.ReturnStatus).ON_TIME}"> <i class="bg-success"></i> </p>
                            <p th:case="${T(com.example.library.enums.ReturnStatus).OVERDUE}"> <i class="bg-danger"></i> </p>
                        </div>
                    </span>
                </td>
            </tr>

            </tbody>
        </table>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/js/datepicker-full.min.js"></script>

<script>
    /* Bootstrap 5 JS included */
/* vanillajs-datepicker 1.1.4 JS included */

const getDatePickerTitle = elem => {
      // From the label or the aria-label
      const label = elem.nextElementSibling;
      let titleText = '';
      if (label && label.tagName === 'LABEL') {
        titleText = label.textContent;
      } else {
        titleText = elem.getAttribute('aria-label') || '';
      }
      return titleText;
}

const elems = document.querySelectorAll('.datepicker_input');
    for (const elem of elems) {
      const datepicker = new Datepicker(elem, {
        'format': 'dd/mm/yyyy',
        title: getDatePickerTitle(elem)
      });
}
</script>

</body>
</html>
