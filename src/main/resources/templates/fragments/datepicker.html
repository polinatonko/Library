<div th:fragment="datepicker">
    <div class="form-floating input-group mb-4">
        <i class="bi bi-calendar-date input-group-text" id="myIcon"></i>
        <input type="text" id="datepicker" th:field="*{birthDate}" class="datepicker.input form-control" placeholder="DD/MM/YYYY" required>
        <label th:text="#{select.birth.date}" for="datepicker" id="myLabel1"></label>
    </div>
</div>
