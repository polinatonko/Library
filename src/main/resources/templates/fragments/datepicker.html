<div th:fragment="datepicker">
    <div class="form-floating input-group mb-4">
        <i class="bi bi-calendar-date input-group-text" id="myIcon"></i>
        <input type="text" id="datepicker" th:field="*{birthDate}" class="datepicker_input form-control" placeholder="DD/MM/YYYY" required>
        <label for="datepicker" id="myLabel1">Select birthday date</label>
    </div>
</div>
