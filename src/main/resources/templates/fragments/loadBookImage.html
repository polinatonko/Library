<div th:fragment="loadBookImage (bookId, enabled)">
    <div class="row justify-content-center">
        <button class="btn btn-sm btn-light btn-bg-light.bg-gradient btn-login fw-bold col-4" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapseLoadImage" style="margin: 10px;">
            Load image
        </button>

        <div class="col-2 d-flex">
            <button class="btn btn-md btn-light btn-bg-light.bg-gradient btn-login rounded-circle mb-2"
                th:disabled="${!enabled}">
                <a th:href="@{/images/delete-book/{id} (id=${bookId})}">
                    <i class="bi bi-trash"></i>
                </a>
            </button>

        </div>
    </div>

    <div class="collapse" id="collapseLoadImage" style="margin: 5% 0;">
        <form th:action="@{/images/upload/book/{id} (id=${bookId})}" method="post" class="dropzone" id="myAwesomeDropzone" enctype="multipart/form-data">
            <input type="hidden" name="_csrf" value="${_csrf.token}"/>

            <div class="row justify-content-between">
                <div class="col-6 justify-content-start">
                    <input class="form-control form-control-sm" name="file" type="file">
                </div>
                <div class="col-4 justify-content-end">
                    <button type="submit" class="btn btn-sm btn-light btn-bg-light.bg-gradient btn-login fw-bold">Save image</button>
                </div>

                <input name="name" type="hidden" th:value="${bookId}"/>

        </form>
    </div>
</div>
