<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments.html :: header(${title})"></head>
<body>

<div th:replace="fragments/navbar.html :: navbar"></div>


<div class="container-fluid ps-md-0">
    <div class="login d-flex align-items-center py-5">
        <div class="container">
            <div class="col-md-4 col-lg-8 mx-auto">
                <h3 class="login-heading mb-4">Password reset</h3>

                <form class="login-form" th:action="@{/reset-password}" method="post">
                    <div class="error alert alert-danger" th:if="${param.error}"
                         role="alert">
                        User with such email doesn't exist</div>

                    <div class="input-group form-floating mb-3">
                        <input required type="email" name="email" class="form-control" id="email" placeholder="name@example.com">
                        <label for="email">Enter email</label>
                    </div>

                    <button class="btn btn-lg btn-dark btn-bg-dark.bg-gradient btn-login text-uppercase fw-bold mb-2" type="submit"
                    >Send reset email</button>
                </form>

                <div class="small text-secondary text-center">
                    Already have an account?
                    <a class="text-dark" th:href="@{/login}">Sign in</a>
                </div>

                <div class="small text-secondary text-center">
                    Don't have an account?
                    <a class="text-dark" th:href="@{/reader/register}">Register</a>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

</body>
</html>
